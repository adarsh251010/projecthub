version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: projecthub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: projecthub
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
  backend:
    build: ./backend
    environment:
      - SPRING_PROFILES_ACTIVE=mysql
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/projecthub?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    depends_on:
      - db
    ports:
      - "8080:8080"
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8080/api
    depends_on:
      - backend
volumes:
  dbdata:
